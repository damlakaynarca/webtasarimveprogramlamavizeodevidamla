<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container form-wrapper rounded-5 overflow-hidden">
      <div class="signup-form py-3 row align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-6">
          <form class="signup-form py-3 row align-items-center justify-content-center">
            <h1 class="mb-4 text-center fw-bold text-break">REGISTER</h1>
            <div class="row text-center">
              <div class="col-md-12">
                <div class="d-flex justify-content-center mb-4">
                  <div class="d-flex">
                    <i class="social-icon fab fa-facebook-f border border-secondary pt-3 rounded-circle me-4"></i>
                    <i class="social-icon fa-brands fa-google border border-secondary pt-3 rounded-circle me-4"></i>
                    <i class="social-icon fa-sharp fa-solid fa-y border border-secondary pt-3 rounded-circle"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <p class="mb-4">or use your email address:</p>
              </div>
              <div class="col-md-12 mb-4">
                <div class="form-group">
                  <input class="fs-3 border-0 rounded-pill px-5 py-3 form-input w-100" type="text"
                    placeholder="First Name" />
                </div>
              </div>
              <div class="col-md-12 mb-4">
                <div class="form-group">
                  <input class="fs-3 border-0 rounded-pill px-5 py-3 form-input w-100" type="email"
                    placeholder="Email" />
                </div>
              </div>
              <div class="col-md-12 mb-4">
                <div class="form-group">
                  <input class="fs-3 border-0 rounded-pill px-5 py-3 form-input w-100" type="password"
                    placeholder="Password" />
                </div>
              </div>
              <div class="col-md-12 mb-5">
                <div class="form-group">
                  <input class="fs-3 border-0 rounded-pill px-5 py-3 form-input w-100" type="password"
                    placeholder="Confirm password" />
                </div>
              </div>
              <button class="text-white border-0 rounded-pill fs-2 py-3 mb-5" type="button">CREATE ACCOUNT</button>
              <p> Already have an account? <a href="#" class="register-link fw-bold">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
